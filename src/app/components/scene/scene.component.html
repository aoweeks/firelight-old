<div class="light-wrapper">
  <div *ngFor="let light of this.areaInfo.lights | keyvalue"
    class="light-box">

    <light-type [light]='this.scene[light.key]'></light-type>
    {{ light.value.name | uppercase }}
    <input #lightSwitch type="checkbox" [(ngModel)]="this.scene[light.key].on">
  </div>
</div>
