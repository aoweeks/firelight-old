<div class="light-wrapper">
  <div *ngFor="let light of this.areaInfo.lights | keyvalue"
    class="light-box">

    <h2>{{ this.scene[light.key].type}}</h2>
    <!-- <h2>{{ [this.bridge.host][this.bridge.currentArea][light.key]}}</h2> -->
    {{ light.value.name | uppercase }}
  </div>
  <div class="light-box">
    AUDIO
  </div>
</div>
